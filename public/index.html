<!DOCTYPE html>
<html>

<head>

</head>

<body>
    <h1>Chat App</h1>
    <!-- <div>
        <p id="warnMsg"></p>
    </div> -->
    <!-- <button id="increment">+1</button> -->

    <div id="messages">

    </div>

    <div>
        <!-- <p id=""></p> -->
        <form action="" id="msgFrm">
            <input type="text" name="msg" id="" placeholder="message">
            <button>Send</button>
        </form>
        <button id="loc">Send location</button>

        <script id="message-template" type="text/html">
            <div>
                <p>{{msg}} - {{created_at}}</p>
            </div>
        </script>

        <script id="location-template" type="text/html">
            <div>
                <a href="{{url}}" target="">My Location at {{created_at}}</a>
            </div>
        </script>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <!-- this created by socketio -->
    <script src="/js/chat.js"></script>
</body>

</html>
